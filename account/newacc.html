<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="newacc.css">
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <a href="profile.html">
            <h3 class="new">Already have account ? Login...</h3>
        </a>

        <a href="/HTML/index.html" class="home"> 
            <img class="la" src="images/la-roja-high-resolution-logo-transparent.png" alt="La Roja">
    
        </a> 

        <h2 class="with">Create La Roja Account</h2>
    </div>

   

</body>
</html>
